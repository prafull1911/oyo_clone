{% extends 'utils/base.html' %}

{% block title %}
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block body %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Sign Up</h3>
          <form method="POST">
            {% include 'utils/alerts.html' %}
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" name="first_name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" name="last_name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPhoneNo" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="exampleInputPhoneNo" aria-describedby="emailHelp" name="phone_no" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" name="create">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
